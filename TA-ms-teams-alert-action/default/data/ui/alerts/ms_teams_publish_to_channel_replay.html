<form class="form-horizontal form-complex">

    <style>
        .help-block {
            margin-left: 0px !important;
        }
    </style>

    <div>
        <br />
        <h4>Microsoft Teams replay messages:</h4>
        <br />
    </div>

    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_uuid">Message uuid <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_uuid" id="ms_teams_publish_to_channel_replay_message_uuid"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_url">Message url <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_url" id="ms_teams_publish_to_channel_replay_message_url"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_data">Message data <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_data" id="ms_teams_publish_to_channel_replay_message_data"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_status">Message status <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_status" id="ms_teams_publish_to_channel_replay_message_status"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_no_attempts">Message number of attempts <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_no_attempts" id="ms_teams_publish_to_channel_replay_message_no_attempts"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_max_attempts">Message maximal number of attempts <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_max_attempts" id="ms_teams_publish_to_channel_replay_message_max_attempts"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_ctime">Message creation time <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_ctime" id="ms_teams_publish_to_channel_replay_message_ctime"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="ms_teams_publish_to_channel_replay_message_mtime">Message modification time <span class="required">*</span> </label>
        <div class="controls">
            <input type="text" name="action.ms_teams_publish_to_channel_replay.param.message_mtime" id="ms_teams_publish_to_channel_replay_message_mtime"/>
        </div>
    </div>
</form>
